<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Music Player</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2 id="currentSelection">Select a Song!</h2>
  </header>
    <section>
      <i id="firstButton" class="fa fa-play"></i><audio src="songs/Bis Co.mp3" class="track"></audio>
      <h2 class="songTitle">Bis Co (Original Mix) - Mihai Popoviciu</h2>
    </section>
    <hr>
    <section>
      <i id="secondButton" class="fa fa-play"></i><audio src="songs/Boogie Original Mix.mp3" class="track"></audio>
      <h2 class="songTitle">Boogie (Original Mix)</h2>
    </section>
    <hr>
    <section>
      <i id="thirdButton" class="fa fa-play"></i><audio src="songs/Hot Volta Bureau.mp3" class="track"></audio>
      <h2 class="songTitle">Hot (Original Mix) - Volta Bureau</h2>
    </section>
    <hr>
    <section>
      <i id="fourthButton" class="fa fa-play"></i><audio src="songs/Oliver_S_Doin_Ya_Thang.mp3" class="track"></audio>
      <h2 class="songTitle">Doin Ya Thang (Original Mix) - Oliver $</h2>
    </section>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
